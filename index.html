<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DR. BRAND | Trendy Streetwear</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#0e0e0e;color:#fff}

/* NAV */
header{position:fixed;top:0;width:100%;background:rgba(0,0,0,.75);backdrop-filter:blur(10px);z-index:1000}
.nav{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:15px 20px}
.logo{font-weight:900;font-size:22px}
nav a{color:#fff;margin:0 12px;text-decoration:none;opacity:.8}
nav a:hover{opacity:1}

/* HERO */
.hero{height:100vh;background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("https://images.unsplash.com/photo-1520975916090-3105956dac38") center/cover;
display:flex;align-items:center;justify-content:center;text-align:center}
.hero h1{font-size:60px;font-weight:900}
.hero p{color:#2cff00;letter-spacing:2px;margin:15px 0 30px}

/* BTN */
.btn{padding:14px 35px;border:2px solid #2cff00;color:#2cff00;
text-decoration:none;font-weight:700;border-radius:6px;
box-shadow:0 0 20px rgba(44,255,0,.4);cursor:pointer}
.btn:hover{background:#2cff00;color:#000}

/* SECTION */
section{padding:80px 20px;max-width:1200px;margin:auto}
section h2{text-align:center;margin-bottom:40px;letter-spacing:3px}

/* PRODUCTS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px}
.card{background:#161616;border-radius:12px;overflow:hidden;text-align:center}
.card img{width:100%;height:300px;object-fit:cover}
.card h3{margin:15px 0 5px}
.price{margin:10px 0;font-weight:700}
</style>
</head>

<body>

<header>
<div class="nav">
  <div class="logo">DR. BRAND</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</div>
</header>

<div class="hero">
  <div>
    <h1>DR. BRAND</h1>
    <p>TRENDY STREETWEAR</p>
  </div>
</div>

<section>
<h2>LATEST DROPS</h2>
<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
<h3>Black Hoodie</h3>
<div class="price">450 EGP</div>
<button class="btn" onclick="openProduct('Black Hoodie',450,'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab')">
VIEW PRODUCT
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b">
<h3>White Tee</h3>
<div class="price">350 EGP</div>
<button class="btn" onclick="openProduct('White Tee',350,'https://images.unsplash.com/photo-1523381210434-271e8be1f52b')">
VIEW PRODUCT
</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
<h3>Gray Sweatshirt</h3>
<div class="price">400 EGP</div>
<button class="btn" onclick="openProduct('Gray Sweatshirt',400,'https://images.unsplash.com/photo-1512436991641-6745cdb1723f')">
VIEW PRODUCT
</button>
</div>

</div>
</section>

<footer style="text-align:center;padding:30px;opacity:.7;">Â© 2025 DR. BRAND STORE</footer>

<script>
function openProduct(name,price,img){
 localStorage.setItem("currentProduct",JSON.stringify({name,price,img}));
 window.location.href="product.html";
}
</script>

</body>
</html>
