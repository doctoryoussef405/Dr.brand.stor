<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body{background:#0e0e0e;color:#fff;font-family:Inter}
.container{max-width:1000px;margin:80px auto;padding:20px;display:grid;grid-template-columns:1fr 1fr;gap:40px}
img{width:100%;border-radius:15px}
h1{font-size:32px}
.price{margin:15px 0;font-weight:700}
.sizes button{margin:5px;padding:10px 20px;border:1px solid #2cff00;background:none;color:#2cff00;cursor:pointer;border-radius:6px}
.sizes button.active{background:#2cff00;color:#000}
.btn{margin-top:20px;padding:14px 30px;border:2px solid #2cff00;color:#2cff00;background:none;cursor:pointer}
.btn:hover{background:#2cff00;color:#000}
</style>
</head>
<body>

<div class="container">
<img id="productImg">
<div>
<h1 id="productName"></h1>
<div class="price" id="productPrice"></div>

<h3>Select Size</h3>
<div class="sizes">
<button onclick="selectSize(this)">S</button>
<button onclick="selectSize(this)">M</button>
<button onclick="selectSize(this)">L</button>
<button onclick="selectSize(this)">XL</button>
</div>

<button class="btn" onclick="addToCart()">ADD TO CART</button>
</div>
</div>

<script>
let selectedSize = null;
const product = JSON.parse(localStorage.getItem("currentProduct"));

document.getElementById("productImg").src = product.img;
document.getElementById("productName").innerText = product.name;
document.getElementById("productPrice").innerText = product.price + " EGP";

function selectSize(btn){
 document.querySelectorAll(".sizes button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 selectedSize = btn.innerText;
}

function addToCart(){
 if(!selectedSize){alert("Choose size");return;}
 let cart = JSON.parse(localStorage.getItem("cart")) || [];
 cart.push({...product,size:selectedSize});
 localStorage.setItem("cart",JSON.stringify(cart));
 alert("Added to cart");
}
</script>

</body>
</html>
